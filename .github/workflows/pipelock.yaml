# Dogfood: run Pipelock's own security scan on every PR
name: Pipelock Security Scan

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Pipelock Scan
        uses: luckyPipewrench/pipelock@30f8741f3b57e112239b60478e4b0009dbec9815 # v1
        with:
          scan-diff: 'true'
          fail-on-findings: 'true'
          test-vectors: 'false'  # MCP scanning gaps expected for a Go source repo
          exclude-paths: |
            internal/scanner/scanner_test.go
            internal/scanner/text_dlp_test.go
            README.md
            assets/demo.cast
            docs/attacks-blocked.md
            docs/bypass-resistance.md
            docs/configuration.md
            docs/guides/deployment-recipes.md
            examples/demo-readme.sh
