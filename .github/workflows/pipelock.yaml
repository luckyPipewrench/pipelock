# Dogfood: run Pipelock's own security scan on every PR
name: Pipelock Security Scan

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Pipelock Scan
        uses: luckyPipewrench/pipelock@ca2fe17d25afd5e1251007660eaea2a0eab4ce60 # v0.2.6
        with:
          scan-diff: 'true'
          fail-on-findings: 'true'
          test-vectors: 'false'  # MCP scanning gaps expected for a Go source repo
