# Dogfood: run Pipelock's own security scan on every PR
name: Pipelock Security Scan

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Pipelock Scan
        uses: luckyPipewrench/pipelock@a663eb4b692381b9c2234f705f8ce9c5228714aa # v1
        with:
          scan-diff: 'true'
          fail-on-findings: 'true'
          test-vectors: 'false'  # MCP scanning gaps expected for a Go source repo
          config: |
            suppress:
              - rule: "Credential in URL"
                path: "internal/scanner/"
                reason: "Test values for DLP pattern validation"
              - rule: "AWS Access Key"
                path: "internal/scanner/"
                reason: "Test values for DLP pattern validation"
              - rule: "AWS Access ID"
                path: "internal/scanner/"
                reason: "Test values for DLP pattern validation"
